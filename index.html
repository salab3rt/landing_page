        <title>salab3rt</title>
    </head>

    <body>
            <div class="cover"></div>
            <div class="intro-wrap">
                <div class="intro">
                    <p class="name"><span class="name-blue">Pedro </span><span class="name-green">.Salabert</span><span class="name-blue">( )</span> </p>
                    <p class="p1"><span class="quotes">'''</span>A path from the lab to 
                        <span class="p3">
                                <span><</span>
                                <span id="c" class="code-anim">c</span>
                                <span id="o" class="code-anim">o</span>
                                <span id="d" class="code-anim">d</span>
                                <span id="e" class="code-anim">e</span>
                                <span>
                                    <i class="fa-solid fa-minus fa-sharp fa-rotate-90" style="color: #37383a;"></i>
                                </span>
                                >
                        </span>
                    </p>
                    
                    <p class="p2">debugging and decontaminating<span class="quotes">'''</span></p>
                    
                </div>
            </div>
            <ul class="links">
                <li><i class="fa-brands fa-square-github"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
                <li><i class="fa-solid fa-envelope"></i></li>
            </ul>
            
            <div class="tri-wrap">
                <div class="tri-box card">
                    <div class="tri h-screen">
                        <div class="card-wrap">
                            <div class="apod-card border border-gray-200 rounded-lg shadow dark:border-gray-700">
                                <a href="#modal-apod">
                                    <div id="apod-img"></div>
                                    <i class="fa-solid fa-dice" style="color: #d3d4d4; " id="getrandomapod"></i>
                                </a>
                                <div class="p-5 disc-wrap">
                                    <a href="" target="_blank" id="apod-link">
                                        <h5
                                            class=" apod-title mb-2 text-2xl font-bold tracking-tight text-gray-200 dark:text-white">
                                            Placeholder</h5>
                                        <h6
                                            class="apod-author mb-2 text-sm tracking-tight text-gray-200 dark:text-white">
                                            Placeholder</h6>
                                        <hr class="mt-0">
                                    </a>
                                    <p class="apod-description mt-2 mb-3 font-normal text-gray-700 dark:text-gray-400">
                                        Placeholder.</p>
                                </div>
                            </div>
                        </div>
                        <i class="fa-sharp fa-solid fa-xmark" id="close-apod" style="color: #ffffff;"></i>
                    </div>
                    <div class="click">
                        <i class="fa-solid fa-rocket" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="disc mt-0 mb-0 hidden">
                    <ul class="side-title font-extrabold font-gray-800">
                        <li>A </li>
                        <li>P </li>
                        <li>O </li>
                        <li>D </li>
                    </ul>
                </div>
                <p class="apod-side-title">NASA Astronomy Picture of the Day</p>
            </div>
            <div id="modal-apod" class="modal p-3">
                <img class="" src="" alt="" id="apod-img-modal">
            </div>
